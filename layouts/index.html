{{ partial "header.html" . }}

<main class="content home-page" role="main">

    {{ if .Content }}
    <article class="article">
        {{ if .Title }}
        <h1 class="article-title">{{ .Title }}</h1>
        {{ end }}
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
    {{ end }}

    <!-- Archive section removed for home page -->

</main>

{{ partial "footer.html" . }}
