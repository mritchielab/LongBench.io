name: Build and Deploy Blogdown Site

on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mritchielab/longbench.io:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build site
        run: |
          Rscript -e "blogdown::build_site(build_rmd = TRUE)"

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mv public docs
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
